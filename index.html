<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Media Player</title>

<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    color: #eee;
}

#sidebar {
    width: 220px;
    background: #111;
    padding: 20px;
    border-right: 1px solid #330000;
    overflow-y: auto;
}

.channel-btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #222;
    border: 1px solid #330000;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    text-align: left;
}
.channel-btn.active { background: #330000; }

#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

/* ===== NOW PLAYING ===== */
#now-playing {
    display: flex;
    gap: 20px;
    align-items: center;
    background: #000;
    border: 1px solid #330000;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 15px;
}

#now-art {
    width: 320px;
    height: 320px;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 0 30px rgba(255,0,0,0.35);
}

#now-info {
    flex: 1;
}

#now-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 8px;
}

#now-channel {
    opacity: 0.7;
}

/* ===== NEW PLAYER UI ===== */
#player-ui {
    background: #000;
    border: 1px solid #330000;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 15px;
}

#player-controls {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
}

#playPause {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 1px solid #660000;
    background: linear-gradient(180deg, #ff1a1a, #990000);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}

#progress-container {
    flex: 1;
    height: 12px;
    background: #111;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    overflow: hidden;
    min-width: 200px;
}

#progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff1a1a, #990000);
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
}

#playhead {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #ff1a1a;
    box-shadow: 0 0 12px rgba(255,0,0,0.9);
    pointer-events: none;
}

#volume {
    width: 90px;
    accent-color: #ff1a1a;
    cursor: pointer;
}

#time {
    display: flex;
    justify-content: space-between;
    font-size: 0.85em;
    opacity: 0.75;
    margin-top: 6px;
}

/* ===== CONTROLS ===== */
.controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}

.btn {
    padding: 10px 20px;
    border-radius: 6px;
    border: 1px solid #660000;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(180deg, #ff1a1a, #990000);
    color: #fff;
}

.btn.off {
    background: linear-gradient(180deg, #333, #111);
    border-color: #333;
    color: #aaa;
}

/* ===== PLAYLIST ===== */
#playlist {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.track {
    display: flex;
    gap: 10px;
    padding: 10px;
    background: #111;
    border-radius: 6px;
    cursor: pointer;
    border-left: 4px solid transparent;
}

.track.active {
    border-left: 4px solid #ff0000;
    background: #2a0000;
}

.track img {
    width: 60px;
    height: 60px;
    border-radius: 4px;
    object-fit: cover;
}
</style>
</head>

<body>

<div id="sidebar"></div>

<div id="main">

    <!-- NOW PLAYING -->
    <div id="now-playing">
        <img id="now-art" src="" alt="Now Playing">
        <div id="now-info">
            <div id="now-title">‚Äî</div>
            <div id="now-channel">‚Äî</div>
        </div>
    </div>

    <!-- ===== NEW PLAYER UI ===== -->
    <div id="player-ui">
        <div id="player-controls">
            <button id="playPause">‚ñ∂</button>
            <div id="progress-container">
                <div id="progress"></div>
                <div id="playhead"></div>
            </div>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
        </div>

        <div id="time">
            <span id="current">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
        <button class="btn" id="prevBtn">‚èÆ Prev</button>
        <button class="btn" id="shuffleBtn">üîÄ Shuffle: ON</button>
        <button class="btn" id="nextBtn">‚è≠ Next</button>
    </div>

    <div id="playlist"></div>
</div>

<script>
/* ================= CONFIG ================= */

const FALLBACK_THUMB = 'thumbs/Default.gif';

const channels = {
    ThrashMetal: {
        name: 'Thrash Metal',
        defaultThumb: 'thumbs/Default.gif',
        tracks: [
            { file: 'mp3/thrashmetal/Exodus - Fabulous Disaster.mp3', title: 'Exodus - Fabulous Disaster', thumb: 'thumbs/thrashmetal/Exodus - Fabulous Disaster.jpg' },
            { file: 'mp3/thrashmetal/Anthrax - Caught In A Mosh.mp3', title: 'Anthrax - Caught In A Mosh', thumb: 'thumbs/thrashmetal/Anthrax - Caught In A Mosh.jpg' },
            { file: 'mp3/thrashmetal/Evildead - Gone Shooting.mp3', title: 'Evildead - Gone Shooting', thumb: 'thumbs/thrashmetal/Evildead - Gone Shooting.jpg' },
            { file: 'mp3/thrashmetal/Mortal Sin - Voyage of the Disturbed.mp3', title: 'Mortal Sin - Voyage of the Disturbed', thumb: 'thumbs/thrashmetal/Mortal Sin - Voyage of the Disturbed.jpg' },
            { file: 'mp3/thrashmetal/Lich King - We Came To Conquer.mp3', title: 'Lich King - We Came To Conquer', thumb: 'thumbs/thrashmetal/Lich King - We Came To Conquer.jpg' },
            { file: 'mp3/thrashmetal/Artillery - Terror Squad.mp3', title: 'Artillery - Terror Squad', thumb: 'thumbs/thrashmetal/Artillery - Terror Squad.jpg' },
            { file: 'mp3/thrashmetal/Lost Society - KILL Those Who Oppose Me.mp3', title: 'Lost Society - KILL Those Who Oppose Me', thumb: 'thumbs/thrashmetal/Lost Society - KILL Those Who Oppose Me.jpg' },
            { file: 'mp3/thrashmetal/Droys - Cannibal New Year.mp3', title: 'Droys - Cannibal New Year', thumb: 'thumbs/thrashmetal/Droys - Cannibal New Year.jpg' },
            { file: 'mp3/thrashmetal/Sodom - Agent Orange.mp3', title: 'Sodom - Agent Orange', thumb: 'thumbs/thrashmetal/Sodom - Agent Orange.jpg' }
        ]
    },
    Rock: {
        defaultThumb: 'thumbs/Default.gif',
        tracks: [
            { file: 'mp3/rock/ACDC-HighVoltage.mp3', title: 'AC DC- High Voltage', thumb: 'thumbs/rock/ACDC-HighVoltage.jpg' },
            { file: 'mp3/rock/ACDC-LiveWire.mp3', title: 'AC DC - Live Wire', thumb: 'thumbs/rock/ACDC-LiveWire.jpg' },
            { file: 'mp3/rock/ACDC-TNT.mp3', title: 'AC DC - T.N.T', thumb: 'thumbs/rock/ACDC-TNT.jpg' }
        ]
    }
};

/* ================= STATE ================= */

let currentChannel = 'ThrashMetal';
let playlist = channels[currentChannel].tracks;
let currentIndex = 0;

let shuffleEnabled = true;
let shuffleQueue = [];
let shufflePos = 0;

const audio = document.getElementById('audio');
const nowArt = document.getElementById('now-art');
const nowTitle = document.getElementById('now-title');
const nowChannel = document.getElementById('now-channel');

/* ===== NEW UI ELEMENTS ===== */
const playPause = document.getElementById('playPause');
const volume = document.getElementById('volume');

const progress = document.getElementById('progress');
const playhead = document.getElementById('playhead');
const container = document.getElementById('progress-container');
const cur = document.getElementById('current');
const dur = document.getElementById('duration');

/* ================= HELPERS ================= */

function resolveThumb(track) {
    return track.thumb || channels[currentChannel].defaultThumb || FALLBACK_THUMB;
}

/* ================= SHUFFLE ================= */

function buildShuffleQueue(start = 0) {
    shuffleQueue = playlist.map((_, i) => i).sort(() => Math.random() - 0.5);
    const pos = shuffleQueue.indexOf(start);
    [shuffleQueue[0], shuffleQueue[pos]] = [shuffleQueue[pos], shuffleQueue[0]];
    shufflePos = 0;
}

/* ================= PLAYBACK ================= */

function playTrack(index) {
    currentIndex = index;
    const track = playlist[index];

    audio.src = track.file;
    audio.play().catch(() => {});

    // Update big artwork
    nowArt.src = resolveThumb(track);
    nowArt.onerror = () => nowArt.src = FALLBACK_THUMB;

    nowTitle.textContent = track.title;
    nowChannel.textContent = currentChannel;

    highlight();
    playPause.textContent = '‚è∏';
}

function next() {
    if (shuffleEnabled) {
        shufflePos++;
        if (shufflePos >= shuffleQueue.length) {
            buildShuffleQueue(currentIndex);
            shufflePos = 1;
        }
        playTrack(shuffleQueue[shufflePos]);
    } else {
        playTrack((currentIndex + 1) % playlist.length);
    }
}

function prev() {
    if (shuffleEnabled) {
        shufflePos = (shufflePos - 1 + shuffleQueue.length) % shuffleQueue.length;
        playTrack(shuffleQueue[shufflePos]);
    } else {
        playTrack((currentIndex - 1 + playlist.length) % playlist.length);
    }
}

/* ================= RENDER ================= */

function renderPlaylist() {
    const pl = document.getElementById('playlist');
    pl.innerHTML = '';

    playlist.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track';

        const img = document.createElement('img');
        img.src = resolveThumb(track);
        img.onerror = () => img.src = FALLBACK_THUMB;

        const span = document.createElement('span');
        span.textContent = track.title;

        div.appendChild(img);
        div.appendChild(span);
        div.onclick = () => {
            if (shuffleEnabled) buildShuffleQueue(i);
            playTrack(i);
        };

        pl.appendChild(div);
    });
}

function highlight() {
    const idx = shuffleEnabled ? shuffleQueue[shufflePos] : currentIndex;
    document.querySelectorAll('.track').forEach((el, i) =>
        el.classList.toggle('active', i === idx)
    );
}

function renderChannels() {
    const sb = document.getElementById('sidebar');
    sb.innerHTML = '';

    Object.keys(channels).forEach(ch => {
        const btn = document.createElement('button');
        btn.className = 'channel-btn';
        btn.textContent = ch;
        if (ch === currentChannel) btn.classList.add('active');

        btn.onclick = () => {
            currentChannel = ch;
            playlist = channels[ch].tracks;
            buildShuffleQueue(0);
            renderChannels();
            renderPlaylist();
            playTrack(0);
        };

        sb.appendChild(btn);
    });
}

/* ================= NEW PLAYER EVENTS ================= */

playPause.onclick = () => {
    if (audio.paused) {
        audio.play().catch(() => {});
        playPause.textContent = '‚è∏';
    } else {
        audio.pause();
        playPause.textContent = '‚ñ∂';
    }
};

volume.oninput = () => audio.volume = volume.value;

audio.addEventListener('timeupdate', () => {
    const p = (audio.currentTime / audio.duration) * 100 || 0;
    progress.style.width = p + '%';
    playhead.style.left = p + '%';
    cur.textContent = fmt(audio.currentTime);
});

audio.addEventListener('loadedmetadata', () => {
    dur.textContent = fmt(audio.duration);
});

function seek(e) {
    const r = container.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - r.left;
    audio.currentTime = (x / r.width) * audio.duration;
}

container.addEventListener('click', seek);
container.addEventListener('touchstart', seek);

function fmt(t) {
    const m = Math.floor(t / 60);
    const s = Math.floor(t % 60).toString().padStart(2,'0');
    return `${m}:${s}`;
}

/* ================= EVENTS ================= */

audio.addEventListener('ended', next);
document.getElementById('nextBtn').onclick = next;
document.getElementById('prevBtn').onclick = prev;

document.getElementById('shuffleBtn').onclick = function () {
    shuffleEnabled = !shuffleEnabled;
    this.textContent = `üîÄ Shuffle: ${shuffleEnabled ? 'ON' : 'OFF'}`;
    this.classList.toggle('off', !shuffleEnabled);
    if (shuffleEnabled) buildShuffleQueue(currentIndex);
};

/* ================= INIT ================= */

buildShuffleQueue(0);
renderChannels();
renderPlaylist();
playTrack(0);
</script>

</body>
</html>
